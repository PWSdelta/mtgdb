{% extends "base.html" %}


{% block content %}



<div class="container">
    <div class="set-metadata">
        <p><strong>Set Code:</strong> {{ set_metadata.code }}</p>
        <p><strong>Release Date:</strong> {{ set_metadata.release_date }}</p>
        <p><strong>Set Type:</strong> {{ set_metadata.set_type }}</p>
    </div>



    <div class="container my-5">
    <h1 class="text-center"><h1>{{ set_metadata.name }}</h1>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for card in cards %}
          {% include "_card_component.html" %}
        {% endfor %}
    </div>
</div>
    </div>

{% endblock %}
