{#{% if card.legalities %}#}
    <div class="container my-5">
        <h4 class="text-center">Legalities</h4>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Format</th>
                <th>Legality</th>
            </tr>
            </thead>
            <tbody>
            {% for format, legality in card.legalities.items() %}
                <tr>
                    <td>{{ format | capitalize }}</td>
                    <td>{{ legality | capitalize }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{#{% else %}#}

{#    </div>#}
{#{% endif %}#}
