{% extends "base.html" %}

{% block content %}

<div class="container my-5">
    <h1>Random Product</h1>

    <table class="table table-striped table-hover">
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
            {% for key in product %}
                {% set value = product[key] %}
                {% if value is not none %}
                <tr>
                    <td><strong>{{ key }}</strong></td>
                    <td>
                        {% if key == 'Product Id' %}
                            <!-- Display Product Id as hyperlink -->
                            <a href="/product/{{ value }}">{{ value }}</a>
                        {% else %}
                            <!-- Display other keys normally -->
                            {{ value }}
                        {% endif %}
                    </td>
                </tr>
                {% endif %}
            {% endfor %}


    </table>
</div>


{% endblock %}
